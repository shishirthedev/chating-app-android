<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Detection</title>
</head>
<body>
    <h1>Platform Detection</h1>
    <p id="platform">Loading...</p>

    <script>
        function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check for Android
            if (/android/i.test(userAgent)) {
                return "Android";
            }

            // Check for iOS
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            // Check for Desktop (Web)
            if (/Mobi|Android/i.test(userAgent) === false) {
                return "Desktop";
            }

            return "Unknown Platform";
        }

        document.getElementById('platform').textContent = "Platform: " + detectPlatform();
    </script>
</body>
</html>
